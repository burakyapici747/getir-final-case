spring.application.name=library-service

spring.datasource.url=jdbc:postgresql://localhost:5432/librarydb

spring.datasource.username=library_user
spring.datasource.password=secretpassword

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000

# Virtual Thread Configuration
spring.threads.virtual.enabled=true
spring.thread-executor=virtual


library.rules.max-books-per-patron=5
library.rules.max-loan-period-days=15
library.rules.max-renewal-count=2
library.rules.renewal-period-days=7

library.rules.max-reservations-per-patron=3
library.rules.max-reservation-hold-days=3
library.rules.auto-process-wait-list=true

library.rules.overdue-fine-per-day=1.0
library.rules.damaged-book-penalty=50.0
library.rules.lost-book-penalty=100.0
library.rules.grace-period-days=1
library.rules.max-fine-amount=200.0

library.rules.block-threshold-amount=30.0
library.rules.inactivity-months=12

library.rules.staff-only-collections=RARE,REFERENCE
library.rules.no-renewal-statuses=OVERDUE,RESERVED

library.rules.overdue-check-hour=1
library.rules.wait-list-processing-hour=2
library.rules.inactive-user-check-day=1
